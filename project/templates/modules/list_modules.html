<table class="table table-hover">
    <caption>Список олимпиад</caption>
    <thead>
    <tr>
        <th>Название</th>
        <th>Владелец</th>
        <th>Задач</th>
    </tr>
    </thead>
    <tbody>
    {% for module in modules %}
        <tr onclick="window.location.href='{% url "modules:module" module.id %}'">
            <td>{{ module.name }}</td>
            <td>{{ module.owner.username }}</td>
            <td>{{ module.treeitems.count }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
