<table class="table table-hover">
    <caption>Список задач</caption>
    <thead>
    <tr>
        <th>№</th>
        <th>Название</th>
    </tr>
    </thead>

    <tbody>
    {% for task in tasks %}
        <tr onclick="window.location.href='{% url "courses-item" task.get_complete_slug %}'">
            <td>{{ forloop.counter }}</td>
            <td>{{ task.title }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
