{% extends 'groups/base.html' %}

{% block content  %}
    {% if groups %}
        <ul>
            {% for group in groups %}
                <li><a href="{% url 'groups:group' group.id %}">{{ group.name }}</a>, {{ group.state }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No groups.</p>
    {% endif %}
{% endblock %}
