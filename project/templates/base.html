<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css">
</head>
<body>
    <header>
        <div class="container border-bottom mt-4 pb-1">
            <div class="row">
                <div class="col-lg-3">
                    <a href="/admin/">
                        {% if user.is_authenticated %}
                            <p>Welcome, {{ user.username }}.</p>
                        {%  else %}
                            <p>Please log in.</p>
                        {% endif %}
                    </a>
                </div>
                <div class="col-lg-8">
                    <h1>{% block content_title %}{% endblock %}</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container border-bottom mb-3 pt-4">
            <div class="row" >
                <div class="col-lg-3" >
                    {% block sidebar %}{% endblock %}
                </div>
                <div class="col-lg-8" >
                    {% block content %}{% endblock %}
                    {% block pagination %}{% endblock %}
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="row" >
                <div class="col-lg-12 mb-3 text-center" >
                    CSU Math 2018
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
